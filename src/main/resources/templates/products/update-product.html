<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Update Product</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
  <h1>Update Product</h1>
  <form th:action="@{/products/update/{id}(id=${product.id})}" th:object="${product}" method="post" enctype="multipart/form-data"
        class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Tên Nhân Viên:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}"></div>
    </div>
    <div class="mb-3">
      <label for="namenv" class="form-label">Giới tính:</label>
      <input type="text" th:field="*{namenv}" class="form-control" id="namenv"
             required>
      <div class="text-danger" th:if="${#fields.hasErrors('namenv')}"
           th:errors="*{namenv}"></div>
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Nơi Sinh:</label>
      <textarea th:field="*{description}" class="form-control"
                id="description" required></textarea>
    </div>
    <div class="mb-3">
      <label for="category" class="form-label">Tên Phòng:</label>
      <select th:field="*{category}" class="form-control" id="category">
        <option th:each="category : ${categories}"
                th:value="${category.id}" th:text="${category.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="price" class="form-label">Lương:</label>
      <input type="text" th:field="*{price}" class="form-control" id="price"
             required>
    </div>
    <div class="mb-3">
      <label for="image" class="form-label">Ảnh đại diện:</label>
      <input type="file" id="image" name="image" class="form-control"/>
    </div>

    <button type="submit" class="btn btn-primary">Update Product</button>
    <a th:href="@{/products}" class="btn btn-link">Cancel</a>
  </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>
</body>
</html>
